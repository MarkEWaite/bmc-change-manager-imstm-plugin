<div>
Transaction response mode - Specify whether or not input should be inhibited    
until this transaction sends a response back to     
to the terminal.                 
<ul>
<li>
 YES         - Keyboard should remain locked until transaction sends a response message
</li>
<li>
NO          - Input should not be inhibited after 
                this transaction is entered        
</li>
</ul>                                                    

  
</div>
