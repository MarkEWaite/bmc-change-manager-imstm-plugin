<div>
Message per sync point   - Specify whether database buffers are to be flushed   
 upon each request for a new message (SNGL) or upon   
 program termination (MULT).    
       <ul>
                                                      
 <li> SNGL     - Flush buffers upon each request         </li>
 <li> MULT     - Flush buffers upon program termination</li>  
 </ul>
</div>
