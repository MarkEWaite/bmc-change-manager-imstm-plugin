Dynamic PSB option -  Specify whether or not the PSB associated  with this program is to be located dynamically.                 
<ul>
<li>YES  - Locate the PSB dynamically</li>
<li>NO   - Do not locate the PSB dynamically</li>
<li>DOPT - (same as YES)     </li>

</ul>
